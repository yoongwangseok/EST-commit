<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자바스크립트 스터디 모집 설문</title>
    <link rel="stylesheet" href="./src/styles/style.css" />
  </head>
  <body>
    <div id="app">
      <h1>자바스크립트 스터디 모집 설문</h1>
      <form id="study-form">
        <fieldset>
          <label for="q1">Q1. 무엇을 가장 배우고 싶으세요?</label>
          <input
            type="text"
            name="q1"
            id="q1"
            placeholder="배우고 싶은 내용을 입력해주세요"
            required
          />
        </fieldset>
        <fieldset>
          <label for="q2">Q2. 시간은 언제가 적당하신가요?</label>
          <select name="q2" id="q2" required>
            <option value="">--- 선택하세요 ---</option>
            <option value="오전">오전</option>
            <option value="오후">오후</option>
            <option value="저녁">저녁</option>
          </select>
        </fieldset>
        <fieldset>
          <label>Q3. 몇 시간정도 예상하세요?</label>
          <div class="checkbox-group">
            <label for="q3_1"
              ><input
                type="checkbox"
                name="q3"
                id="q3_1"
                value="1시간"
              />1시간</label
            >
            <label for="q3_2"
              ><input
                type="checkbox"
                name="q3"
                id="q3_2"
                value="2시간"
              />2시간</label
            >
            <label for="q3_3"
              ><input
                type="checkbox"
                name="q3"
                id="q3_3"
                value="3시간"
              />3시간</label
            >
          </div>
        </fieldset>
        <fieldset>
          <label>Q4. 참여하시겠습니까?</label>
          <div class="radio-group">
            <label for="q4_1"
              ><input
                type="radio"
                name="q4"
                id="q4_1"
                value="참여함"
              />참여함</label
            >
            <label for="q4_2"
              ><input
                type="radio"
                name="q4"
                id="q4_2"
                value="참여하지 않음"
              />참여하지 않음</label
            >
            <label for="q4_3"
              ><input
                type="radio"
                name="q4"
                id="q4_3"
                value="미정"
              />미정</label
            >
          </div>
        </fieldset>
        <fieldset>
          <label for="q5">Q5. 끝으로 하고 싶은 말이 있나요?</label>
          <textarea
            name="q5"
            id="q5"
            required
            placeholder="자유롭게 입력해주세요"
          ></textarea>
        </fieldset>

        <div class="btn-group">
          <button id="submit-btn" disabled>제출하기</button>
          <button type="reset" id="reset-btn">초기화</button>
        </div>
      </form>
    </div>

    <dialog id="result-modal">
      <h2>설문조사 결과</h2>
      <ol id="result-list">
        <li>A1. <span id="result-q1"></span></li>
        <li>A2. <span id="result-q2"></span></li>
        <li>A3. <span id="result-q3"></span></li>
        <li>A4. <span id="result-q4"></span></li>
        <li>A5. <span id="result-q5"></span></li>
      </ol>
      <button class="close-modal-btn">x</button>
    </dialog>

    <script src="./src/js/script.js"></script>
  </body>
</html>
