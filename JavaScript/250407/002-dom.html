<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="title">DOM API</h1>
    <h2 class="sub-title">DOM API란?</h2>
    <p id="description">
      DOM은 Document Object Model의 약자로,
      <strong>웹 페이지의 구조를 표현하는 객체 모델</strong> 입니다.
    </p>

    <h2 class="sub-title">단일 요소 선택</h2>
    <ul class="method-list">
      <!-- 주석 -->
      <li>getElementById</li>
      <li>querySelector</li>
    </ul>

    <h2 class="sub-title">다중 요소 선택</h2>
    <ul class="method-list">
      <li class="multiple">getElementsByClassName</li>
      <li class="multiple">getElementsByTagName</li>
      <li class="multiple">querySelectorAll</li>
    </ul>
    <script src="002-dom.js"></script>
